<section class="bg-linear-to-br from-slate-50 to-gray-100 min-h-screen py-8 px-4">
    <div class="container mx-auto max-w-7xl">
        <!-- Page Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-crown mr-3 text-teal-600"></i>
                    Premium Brands
                </h1>
                <div class="flex items-center gap-2 text-sm text-gray-600">
                    <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full font-semibold">
                        {{brandsList().length}} Brands
                    </span>
                </div>
            </div>
        </div>

        <!-- Brands Grid -->
        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
            @for (brand of brandsList(); track brand._id) {
                <div class="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 cursor-pointer">
                    <a [routerLink]="['/brand', brand._id, brand._id]" class="block">
                        <!-- Image Container -->
                        <div class="relative h-40 overflow-hidden bg-linear-to-br from-gray-50 to-gray-100">
                            <div class="h-full flex items-center justify-center p-6">
                                <img class="max-h-full max-w-full object-contain group-hover:scale-110 transition-transform duration-700 ease-out" 
                                     [src]="brand.image" [alt]="brand.name">
                            </div>
                            
                            <!-- Gradient Overlay -->
                            <div class="absolute inset-0 bg-linear-to-t from-purple-600/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            
                            <!-- Brand Badge -->
                            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <span class="text-xs font-semibold text-purple-700">
                                    <i class="fas fa-award mr-1"></i>
                                    Premium
                                </span>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-4 text-center">
                            <h3 class="text-base font-bold text-gray-800 group-hover:text-purple-600 transition-colors duration-300">
                                {{brand.name}}
                            </h3>
                            <p class="text-xs text-gray-500 mt-1">Quality assured</p>
                        </div>
                    </a>
                </div>
            }
        </div>
        
        <!-- Loading State -->
        @if (brandsList().length === 0) {
            <div class="text-center py-16">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Loading Brands</h3>
                <p class="text-gray-500">Discover premium brands...</p>
            </div>
        }
    </div>
</section>
