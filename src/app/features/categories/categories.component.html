<section class="bg-linear-to-br from-slate-50 to-gray-100 min-h-screen py-8 px-4">
    <div class="container mx-auto max-w-7xl">
        <!-- Page Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-th-large mr-3 text-teal-600"></i>
                    Browse Categories
                </h1>
                <div class="flex items-center gap-2 text-sm text-gray-600">
                    <span class="bg-teal-100 text-teal-700 px-3 py-1 rounded-full font-semibold">
                        {{categoriesList().length}} Categories
                    </span>
                </div>
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
            @for (category of categoriesList(); track category._id) {
                <div class="group relative overflow-hidden bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 cursor-pointer">
                    <a [routerLink]="['/category', category.slug, category._id]" class="block">
                        <!-- Image Container -->
                        <div class="relative h-48 overflow-hidden bg-linear-to-br from-gray-50 to-gray-100">
                            <img class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-out" 
                                 [src]="category.image" [alt]="category.name">
                            

                            <!-- Gradient Overlay -->
                            <div class="absolute inset-0 bg-linear-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            

                            <!-- Category Badge -->
                            <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full shadow-lg">
                                <span class="text-xs font-semibold text-gray-700">
                                    <i class="fas fa-tag mr-1 text-teal-600"></i>
                                    {{category.name}}
                                </span>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-6 text-center">
                            <h3 class="text-lg font-bold text-gray-800 group-hover:text-teal-600 transition-colors duration-300">
                                {{category.name}}
                            </h3>
                            <p class="text-sm text-gray-500 mt-2">Explore our collection</p>
                        </div>
                    </a>
                </div>
            }
        </div>
        
        <!-- Loading State -->
        @if (categoriesList().length === 0) {
            <div class="text-center py-16">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-100 rounded-full mb-4">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Loading Categories</h3>
                <p class="text-gray-500">Discover amazing categories...</p>
            </div>
        }
    </div>
</section>
