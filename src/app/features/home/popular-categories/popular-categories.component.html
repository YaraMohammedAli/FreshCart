<section class="pb-6 ">
    <div class="container xl:w-[95%]">

        <h2 class="text-2xl text-teal-600 font-bold mt-2">Shop Popular Categories</h2>

        <div class="mt-6">
            <owl-carousel-o [options]="categoriesCustomOptions">

                @for (category of categoriesList(); track category._id) {
                  <ng-template carouselSlide [id]="category._id">

                    <div>
                        <div>
                            <img class="w-full h-72 " [src]="category.image" [alt]="category.name"  [title]="category.name">

                        </div>
                        <h3 class="text-base text-teal-700 mb-1">{{category.name}}</h3>
                    </div>


                </ng-template>
                }
            
              </owl-carousel-o>
        </div>
    </div>

</section>
