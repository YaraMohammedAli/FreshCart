<section class="">
    <div class="container xl:w-[95%]">

        <h2 class="text-2xl text-teal-600 font-bold  ">Shop Popular Products</h2>

        <div class="parent  gap-3 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 py-10">

            @for (product of productList(); track product.id) {
                <app-card [cardProduct]="product"></app-card>
            }
        </div>

    </div>
</section>
